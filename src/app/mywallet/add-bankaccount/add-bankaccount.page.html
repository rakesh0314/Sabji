<ion-header>
  <ion-toolbar color="success">
    <ion-title>Add Bank Details</ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="mywallet" text="" icon="close"></ion-back-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-item>
		          <ion-label>Select Bank</ion-label>
		          <ion-select>
		            <ion-select-option>State Bank of india</ion-select-option>
		            <ion-select-option>Punjab national bank</ion-select-option>
		            <ion-select-option >Union Bank</ion-select-option>
		            <ion-select-option>Axis Bank</ion-select-option>
		            <ion-select-option>Bank of baroda</ion-select-option>
		            <ion-select-option>Dena bank</ion-select-option>
		            </ion-select>
		        </ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item>
				<ion-label position="floating">Add Account number</ion-label>
			    <ion-input type="number" minlength="10" maxlength=
			    '12'></ion-input>
			    </ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item>
				<ion-label position="floating">IFSC code</ion-label>
			    <ion-input></ion-input>
			    </ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
					<ion-item>
		          <ion-label>Select Branch</ion-label>
		          <ion-select>
		            <ion-select-option>Sector 6</ion-select-option>
		            <ion-select-option>Durg</ion-select-option>
		            <ion-select-option >Hudco</ion-select-option>
		            <ion-select-option>Civic centre</ion-select-option>
		            <ion-select-option>Sector 1</ion-select-option>
		            <ion-select-option>Nehru nagar</ion-select-option>
		            <ion-select-option>Sector 8</ion-select-option>
		          </ion-select>
		        </ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="4"></ion-col>
			<ion-col>
				<ion-button color="success" expand="block" size="medium">Save</ion-button>
			</ion-col>
			<ion-col size="4"></ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
