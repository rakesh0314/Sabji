<ion-header>
  <ion-toolbar color="success">
    <ion-title>Contact us</ion-title>
     <ion-buttons slot="start">
        <ion-back-button defaultHref="home" text="" icon="close"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-item>
					<ion-label position="floating"><ion-icon name="person"></ion-icon> Name</ion-label>
					<ion-input name="name" [(ngModel)]="contact.name"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label position="floating"><ion-icon name="mail"></ion-icon> Email</ion-label>
					<ion-input type="email" name="email" [(ngModel)]="contact.email"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label position="floating"><ion-icon name="mail"></ion-icon> Message</ion-label>
					<ion-textarea size="4" name="massage" [(ngModel)]="contact.massage"></ion-textarea>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="2"></ion-col>
			<ion-col size="8">
				<ion-button (click)="ContactUs()" color="success" expand="block">
					Send
				</ion-button>
			</ion-col>
			<ion-col size="2"></ion-col>
		</ion-row>
	</ion-grid>
	
	
</ion-content>
