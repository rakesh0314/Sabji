<ion-header>
    <ion-toolbar color="success">
        <ion-title>Login</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home" icon="close"></ion-back-button>
          </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <h1>Sabji</h1>
    
    <ion-grid> 
   <ion-item>
        <ion-label position="floating">
            <ion-icon name="person" slot="start"></ion-icon> Username
        </ion-label>
        <ion-input name="username" [(ngModel)]="postData.username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">
            <ion-icon name="lock" slot="start"></ion-icon> Password
        </ion-label>
        <ion-input type="Password" name="password" [(ngModel)]="postData.password"></ion-input>
    </ion-item>
</ion-grid>
    <p style="padding-bottom: 10px;"></p>
    <ion-grid>
        <ion-row>
            <ion-col class="text-center"><ion-label class="href" [routerLink]="['/reset-password']">Forgot password?</ion-label></ion-col>
        </ion-row>
    </ion-grid>
    
    <!-- <a href="reset-password">
        <p style="font-family: 'Lato', sans-serif;">Forgot password?</p>
    </a> -->
    <ion-grid>
        <ion-row>
            <ion-col size="2">
            </ion-col>
            <ion-col>
                <ion-button color="success" size="medium" expand="block" (click)="loginDo()">Login</ion-button>
            </ion-col>
            <ion-col size="2">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="text-center"><ion-label class="href" [routerLink]="['/registration']">Not a user? Signup here!</ion-label></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
