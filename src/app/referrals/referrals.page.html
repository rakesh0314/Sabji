<ion-header>
    <ion-toolbar color="success">
        <ion-title>Refer and Earn</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home" text="" icon="close"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
 	<ion-grid>
 		<ion-row>
 			<ion-col size="2"></ion-col>
 			<ion-col>
 				<ion-img src="../assets/images/megaphone.png" class="speaker"></ion-img>
 				
 			</ion-col>
 			<ion-col size="2"></ion-col>
 		</ion-row>
 		<p class="heading">Earn upto Rs 5000</p>
 		<p class="subtitle">Get Rs. 200 for every friend you invite your friend also earns Rs .100</p>
 	</ion-grid>
 	<ion-card class="card">
 		<ion-item class="item">
 		<ion-avatar>
 			<ion-img src="../assets/images/whatsapp.png" class="icons"></ion-img>
 			<ion-icon name="cart" slot="end"></ion-icon>
            </ion-avatar>
 		<ion-label class="invite">Whatsapp invite</ion-label>
 		<ion-buttons slot="end">
            <ion-button>
                <ion-icon name="arrow-dropright" class="right-arrow"></ion-icon>
            </ion-button>
        </ion-buttons>
 		
 		</ion-item>
 		<ion-item class="item">
 		<ion-avatar>
 			<ion-img src="../assets/images/tele.png" class="icons"></ion-img>

 		</ion-avatar>
 		<ion-label class="invite">Telegram invite</ion-label>
 		<ion-buttons slot="end">
            <ion-button>
                <ion-icon name="arrow-dropright" class="right-arrow"></ion-icon>
            </ion-button>
        </ion-buttons>
 		</ion-item>
 		<ion-item class="item">
 		<ion-avatar>
 			<ion-img src="../assets/images/sms.png" class="icons"></ion-img>

 		</ion-avatar>
 		<ion-label class="invite">SMS invite</ion-label>
 		<ion-buttons slot="end">
            <ion-button>
                <ion-icon name="arrow-dropright" class="right-arrow"></ion-icon>
            </ion-button>
        </ion-buttons>
 		</ion-item>
 	</ion-card>
</ion-content>
