<ion-content *ngIf="order==''">
	<ion-card  class="nocard">
		<ion-row>
			<ion-col>
				<ion-img class="img" src="../assets/images/clipboard.png"></ion-img>
				<p class="text-center">No any order found</p>
			</ion-col>
		</ion-row>
	</ion-card>
</ion-content>
<ion-content *ngIf="order!=''">
	<ion-card class="card" *ngFor="let product of order">
		<ion-grid>
			<ion-row>
				<ion-col size="12">
					<h4><b>Order No</b> : {{product.id}}</h4>
				</ion-col>
				<ion-col size="9">
					<p>Total products :	<b>{{product.quantity}}</b></p>
					<p>Total price 	  :	<b>{{product.net_amount}}</b></p>
					<p *ngIf="product.status==0">Status : Pending</p>
					<p *ngIf="product.status==1">Status : Process</p>
					<p *ngIf="product.status==2">Status : Complete</p>
				</ion-col>
				<ion-col size="3"><ion-button class="view-btn" color="success" [routerLink]="['/','order',product.id]">View</ion-button></ion-col>
			</ion-row>
		</ion-grid>
	</ion-card>
</ion-content>
