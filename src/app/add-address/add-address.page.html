<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
<ion-header>
    <ion-toolbar color="success">
        <ion-title>Add Address</ion-title>
        <ion-buttons slot="start" *ngIf="logged==1">
            <ion-back-button defaultHref=""></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end" *ngIf="logged==0">
            <ion-button [routerLink]="['']">Skip <ion-icon name="arrow-dropright"></ion-icon></ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <h3  *ngIf="logged==0">Personal details</h3>
        <ion-row  *ngIf="logged==0">
            <ion-col>
                <ion-item>
                    <ion-label position="floating"> Email</ion-label>
                    <ion-input type="email" name="email" [(ngModel)]="useradd.email"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <h3>Address details</h3>
        <ion-row>
            <ion-col size="6">
                <ion-item>
                    <ion-label position="floating">House no.</ion-label>
                    <ion-input type="tel" name="house_no" [(ngModel)]="useradd.house_no"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item>
                    <ion-label position="floating">Street no.</ion-label>
                    <ion-input type="tel" name="street_no" [(ngModel)]="useradd.street_no"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">Landmarks</ion-label>
                    <ion-input  name="landmark" [(ngModel)]="useradd.landmark"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item>
                        <ion-label>City</ion-label>
                        <ion-select  name="city" [(ngModel)]="useradd.city">
                            <ion-select-option value="Roorkee">Roorkee</ion-select-option>
                            <ion-select-option value="Dehradun">Dehradun</ion-select-option>
                            <ion-select-option value="Lucknow">Lucknow</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6">
                <ion-item>
                    <ion-label position="floating">Pincode</ion-label>
                    <ion-input  name="pin" maxlength="6" [(ngModel)]="useradd.zip_code"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-chip (click)="selectcat('Home')" color="success">
                    <ion-icon *ngIf="useradd.category=='Home'" name="checkmark-circle"></ion-icon>
                    <ion-label>Home </ion-label>
                </ion-chip>
                <ion-chip (click)="selectcat('Work')" color="success">
                    <ion-icon *ngIf="useradd.category=='Work'" name="checkmark-circle"></ion-icon>
                    <ion-label>Work </ion-label>
                </ion-chip>
                <ion-chip (click)="selectcat('Other')" color="success">
                    <ion-icon *ngIf="useradd.category=='Other'" name="checkmark-circle"></ion-icon>
                    <ion-label>Other</ion-label>
                </ion-chip>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col size="2">
            </ion-col>
            <ion-col>
                <ion-button color="success" size="medium" (click)="addaddress()" expand="block">Add Address</ion-button>
            </ion-col>
            <ion-col size="2">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
